<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./assets/car.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1>
        Самый рандомный в мире калькулятор
    </h1>
    <div class="container">
        <div class="window">
            <div class="row">
                <div class="col">
                    Выбери любимый цвет:
                </div>
                <div class="col">

                    <select class="sel" id="color">
                        <option value="10">Белый</option>
                        <option value="20">Красный</option>
                        <option value="30">Синий</option>
                        <option value="40">Зеленый</option>
                        <option value="50">Желтый</option>
                        <option value="60">Голубой</option>
                        <option value="70">Фиалковый</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    Выбери любимый размер:
                </div>
                <div class="col">
                    <select class="sel">
                        <option value="80">Малюсенький</option>
                        <option value="90">Крохотный</option>
                        <option value="100">Маленький</option>
                        <option value="110">Средненький</option>
                        <option value="120">Чуть больше среднего</option>
                        <option value="130">Большой</option>
                        <option value="140">Огромный</option>
                    </select>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    Выбери любимый звук:
                </div>
                <div class="col">
                    <select class="sel">
                        <option value="150">Мяу</option>
                        <option value="160">Гав</option>
                        <option value="170">Кря</option>
                        <option value="180">Дзынь</option>
                        <option value="190">Биб</option>
                        <option value="200">Хрю</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Выбери лучший возраст:
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            value="210">
                        <label class="form-check-label" for="flexRadioDefault2">
                            0 - 6 лет
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            value="220">
                        <label class="form-check-label" for="flexRadioDefault1">
                            7 - 10 лет
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            value="230">
                        <label class="form-check-label" for="flexRadioDefault1">
                            11 - 17 лет
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            value="240">
                        <label class="form-check-label" for="flexRadioDefault1">
                            18 - 28 лет
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            value="250">
                        <label class="form-check-label" for="flexRadioDefault1">
                            29 - бесконечность не предел
                        </label>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    Что для тебя важно:
                </div>
                <div class="col">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="260"
                            name="checkbox">
                        <label class="form-check-label" for="inlineCheckbox1">Доброта</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="270"
                            name="checkbox">
                        <label class="form-check-label" for="inlineCheckbox2">Ум</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="280"
                            name="checkbox">
                        <label class="form-check-label" for="inlineCheckbox2">Веселость</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="290"
                            name="checkbox">
                        <label class="form-check-label" for="inlineCheckbox2">Красота</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="300"
                            name="checkbox">
                        <label class="form-check-label" for="inlineCheckbox2">Отзывчивость</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="310" disabled
                            name="checkbox">
                        <label class="form-check-label" for="inlineCheckbox3">Бяка-закаляка</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col button">

                    <button type="button" class="btn btn-outline-success">Сколько это?</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="result" id="result">
                        Сумма:

                    </div>
                </div>

            </div>


        </div>




    </div>

    <script src="./assets/car.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
